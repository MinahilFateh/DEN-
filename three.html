<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 320px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: #34495e;
            color: #ecf0f1;
            position: relative;
        }

        .display-current {
            font-size: 2.5rem;
            font-weight: 300;
            overflow-wrap: break-word;
            min-height: 60px;
        }

        .display-previous {
            font-size: 1.2rem;
            color: #95a5a6;
            min-height: 24px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #34495e;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #34495e;
            color: #ecf0f1;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3d566e;
        }

        .operator {
            background-color: #3498db;
            color: white;
        }

        .operator:hover {
            background-color: #2980b9;
        }

        .equals {
            background-color: #2ecc71;
            color: white;
        }

        .equals:hover {
            background-color: #27ae60;
        }

        .clear, .delete {
            background-color: #e74c3c;
            color: white;
        }

        .clear:hover, .delete:hover {
            background-color: #c0392b;
        }

        .span-2 {
            grid-column: span 2;
        }

        .error {
            color: #e74c3c;
            font-size: 1rem;
            position: absolute;
            bottom: 5px;
            left: 20px;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous"></div>
            <div class="display-current" id="display">0</div>
            <div class="error" id="error"></div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="delete" onclick="deleteChar()">DEL</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="span-2" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldReset = false;
        let errorMessage = '';

        const displayCurrent = document.querySelector('.display-current');
        const displayPrevious = document.querySelector('.display-previous');
        const errorDisplay = document.getElementById('error');

        function updateDisplay() {
            displayCurrent.textContent = currentInput;
            displayPrevious.textContent = previousInput;
            errorDisplay.textContent = errorMessage;
            
            // Clear error message after 3 seconds
            if (errorMessage) {
                setTimeout(() => {
                    errorMessage = '';
                    errorDisplay.textContent = '';
                }, 3000);
            }
        }

        function appendNumber(number) {
            if (currentInput === '0' || shouldReset) {
                currentInput = number;
                shouldReset = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldReset) {
                currentInput = '0.';
                shouldReset = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            const operators = {
                '+': '+',
                '-': '-',
                '*': '×',
                '/': '÷'
            };
            
            if (operation !== null) {
                calculate();
            }
            
            previousInput = `${currentInput} ${operators[op]}`;
            operation = op;
            shouldReset = true;
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldReset) return;
            
            const prev = parseFloat(previousInput.split(' ')[0]);
            const current = parseFloat(currentInput);
            let result;
            
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        errorMessage = "Error: Division by zero";
                        currentInput = '0';
                        previousInput = '';
                        operation = null;
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            // Round to handle floating point precision issues
            result = Math.round(result * 10000000) / 10000000;
            
            previousInput = `${previousInput} ${currentInput} =`;
            currentInput = result.toString();
            operation = null;
            shouldReset = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            errorMessage = '';
            updateDisplay();
        }

        function deleteChar() {
            if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                deleteChar();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
