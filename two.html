<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --text: #2b2d42;
            --light: #f8f9fa;
            --danger: #ef233c;
            --success: #2ec4b6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background-color: var(--secondary);
        }

        .delete-all-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .delete-all-btn:hover {
            background-color: #d00000;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .task-item:hover {
            background-color: #f8f9fa;
        }

        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
            cursor: pointer;
            accent-color: var(--primary);
        }

        .task-text {
            flex: 1;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            
        </header>
        <div class="input-container">
            <input type="text" class="task-input" placeholder="Add a new task...">
            <button class="add-btn">Add Task</button>
            <button class="delete-all-btn">Delete All</button>
        </div>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">ðŸ“‹</div>
                <h3>No tasks yet</h3>
                <p></p>
            </div>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.querySelector('.task-input');
            const addBtn = document.querySelector('.add-btn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');

            // Load tasks from localStorage when the page loads
            loadTasks();

            // Add task event listener
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (taskInput.value.trim() === '') {
                        alert('Please enter a task!');
                        taskInput.focus();
                        return;
                    }
                    addTask();
                }
            });

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('Please enter a task!');
                    taskInput.focus();
                    return;
                }

                createTaskElement(taskText);
                saveTasks();
                
                taskInput.value = '';
                taskInput.focus();

                // Hide empty state if it's the first task
                if (emptyState.style.display !== 'none') {
                    emptyState.style.display = 'none';
                }
            }

            function createTaskElement(taskText, isCompleted = false) {
                const li = document.createElement('li');
                li.className = 'task-item fade-in';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.checked = isCompleted;
                checkbox.addEventListener('change', toggleTask);

                const span = document.createElement('span');
                span.className = 'task-text';
                span.textContent = taskText;
                if (isCompleted) {
                    span.classList.add('completed');
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.addEventListener('click', deleteTask);

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);

                // Insert at the top of the list
                if (taskList.firstChild && taskList.firstChild !== emptyState) {
                    taskList.insertBefore(li, taskList.firstChild);
                } else {
                    taskList.appendChild(li);
                }
            }

            function toggleTask(e) {
                const taskItem = e.target.nextElementSibling;
                taskItem.classList.toggle('completed');
                saveTasks();
            }

            function deleteTask(e) {
                const taskItem = e.target.closest('.task-item');
                taskItem.classList.add('fade-out');
                
                // Wait for animation to complete before removing
                setTimeout(() => {
                    taskItem.remove();
                    saveTasks();
                    
                    // Show empty state if no tasks left
                    if (taskList.children.length === 1 && taskList.firstChild === emptyState) {
                        emptyState.style.display = 'block';
                    } else if (taskList.children.length === 0) {
                        taskList.appendChild(emptyState);
                        emptyState.style.display = 'block';
                    }
                }, 300);
            }

            function saveTasks() {
                const tasks = [];
                document.querySelectorAll('.task-item').forEach(task => {
                    tasks.push({
                        text: task.querySelector('.task-text').textContent,
                        completed: task.querySelector('.task-checkbox').checked
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Add delete all functionality
            const deleteAllBtn = document.querySelector('.delete-all-btn');
            deleteAllBtn.addEventListener('click', deleteAllTasks);

            function deleteAllTasks() {
                if (confirm('Are you sure you want to delete all tasks?')) {
                    while (taskList.firstChild) {
                        taskList.removeChild(taskList.firstChild);
                    }
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    localStorage.removeItem('tasks');
                }
            }

            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    const tasks = JSON.parse(savedTasks);
                    
                    // Remove empty state if there are tasks
                    if (tasks.length > 0) {
                        emptyState.style.display = 'none';
                    }

                    // Add tasks to the list
                    tasks.forEach(task => {
                        createTaskElement(task.text, task.completed);
                    });
                }
            }
        });
    </script>
</body>
</html>
